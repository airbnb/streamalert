language: python
dist: trusty
cache: pip
sudo: required
python:
  - 2.7
before_install:
  - sudo rm -f /etc/boto.cfg
install:
  - pip install -r requirements.txt
script:
  - ./tests/scripts/unit_tests.sh
  - ./manage.py lambda test --processor all
  - sphinx-build -W docs/source docs/build
  - find . -name '*.py' -not -path './docs/source/*' -exec pylint '{}' +
after_success:
  coveralls
